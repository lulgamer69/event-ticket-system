<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Dumblebdor Kindergarten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/images/logo.png" alt="Dumblebdor Logo" class="logo">
            <h1>Annual Day Registration</h1>
            <p>Dumblebdor Kindergarten</p>
        </div>
        
        <div class="content">
            <form method="POST">
                <div class="form-group">
                    <label for="child_roll">Child Roll Number</label>
                    <input type="text" id="child_roll" name="child_roll" required placeholder="Enter roll number">
                </div>
                
                <div class="form-group">
                    <label for="child_name">Child Name</label>
                    <input type="text" id="child_name" name="child_name" required placeholder="Enter child's full name">
                </div>
                
                <div class="form-group">
                    <label for="class_section">Class & Section</label>
                    <input type="text" id="class_section" name="class_section" required placeholder="E.g. - Playgroup, nursery, JrKg., SrKg.">
                </div>
                
                <div class="form-group">
                    <label for="guest_name_1">Guest Name 1</label>
                    <input type="text" id="guest_name_1" name="parent1_name" required placeholder="Enter guest 1 name">
                </div>
                
                <div class="form-group">
                    <label for="guest_name_2">Guest Name 2</label>
                    <input type="text" id="guest_name_2" name="parent2_name" placeholder="Enter guest 2 name (optional)">
                </div>
                
                <div class="form-group">
                    <label for="guest_name_3">Guest Name 3</label>
                    <input type="text" id="guest_name_3" name="guest_name_3" placeholder="Enter guest 3 name (optional)">
                </div>
                
                <div class="form-group">
                    <label for="phone">Contact Phone</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter phone number">
                </div>
                
                <div class="form-group">
                    <label for="pass_count">Number of Passes</label>
                    <select id="pass_count" name="pass_count" required>
                        <option value="1">1 Pass (3 People - FREE)</option>
                        <option value="2">2 Passes (4 People - â‚¹100)</option>
                        <option value="3">3 Passes (5 People - â‚¹200)</option>
                        <option value="4">4 Passes (6 People - â‚¹300)</option>
                        <option value="5">5 Passes (7 People - â‚¹400)</option>
                        <option value="6">6 Passes (8 People - â‚¹500)</option>
                        <option value="7">7 Passes (9 People - â‚¹600)</option>
                        <option value="8">8 Passes (10 People - â‚¹700)</option>
                    </select>
                    <small style="color: #666; display: block; margin-top: 5px;">ðŸ’¡ Each additional pass allows 1 extra family member</small>
                </div>
                
                <button type="submit" class="button">Proceed to Payment â†’</button>
            </form>
        </div>
    </div>
</body>
</html>
