<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Day Registration - Dumblebdor Kindergarten</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }
        
        .header-banner {
            width: 100%;
            background: white;
            padding: 0;
        }
        
        .header-banner img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .event-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            margin: 30px 0;
        }
        
        .event-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .detail-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        .detail-content h3 {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-content p {
            font-size: 16px;
            font-weight: 600;
        }
        
        .action-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        
        .contact-info {
            margin-top: 12px;
            font-weight: 600;
            color: #667eea;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .event-details {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .detail-icon {
                font-size: 28px;
            }
            
            .btn {
                padding: 12px 40px;
                font-size: 15px;
                width: 100%;
                max-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 15px 10px;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            .event-info {
                padding: 20px;
                margin: 20px 0;
            }
            
            .detail-icon {
                font-size: 24px;
            }
            
            .detail-content h3 {
                font-size: 11px;
            }
            
            .detail-content p {
                font-size: 14px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- HEADER BANNER (FULL WIDTH, OUTSIDE CARD) -->
<div class="header-banner">
    <img src="{{ url_for('static', filename='images/headerhomepage.png') }}" alt="Annual Day Banner">
</div>

<!-- MAIN CONTENT -->
<div class="main-container">
    <div class="card">
        <!-- EVENT DETAILS -->
        <div class="event-info">
            <div class="event-details">
                <div class="detail-item">
                    <div class="detail-icon">üìÖ</div>
                    <div class="detail-content">
                        <h3>Date</h3>
                        <p>9th February, 2026</p>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üïê</div>
                    <div class="detail-content">
                        <h3>Time</h3>
                        <p>6:00 PM</p>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üìç</div>
                    <div class="detail-content">
                        <h3>Venue</h3>
                        <p>Lata Mangeshkar Natyagruha</p>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üë•</div>
                    <div class="detail-content">
                        <h3>Entry</h3>
                        <p>3 People (Free)</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ACTION BUTTON -->
        <div class="action-section">
            <a href="/register" class="btn">üìù Register Now</a>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>For any queries or issues, please contact the school</p>
            <div class="contact-info">
                üìû WhatsApp: 8591367049
            </div>
        </div>
    </div>
</div>
